<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step Progress</title>
  <!-- main temp css file -->
  <link rel="stylesheet" href="css/2nd.css" />
  <!-- render all elemens normaly -->
  <!-- font awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Step Progress </h1>
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="circle active"><i class="fa-brands fa-html5"></i></div>
      <div class="circle"><i class="fa-brands fa-css3-alt"></i></div>
      <div class="circle ">
        <i class="fa-brands fa-square-js"></i>
      </div class="circle ">
      <div class="circle "><i class="fa-brands fa-react"></i></div>
    </div>
    <button class="btn" id="pre" disabled>pre</button>
    <button class="btn" id="next">next</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
